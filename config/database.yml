default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  socket: /tmp/mysql.sock

development:
  <<: *default
  username: root
  password: <%=ENV['DB_PASS']%>
  database: colorado_lotter_dev

production:
  adapter: mysql2
  url: <%= ENV['DATABASE_URL'] %>
  pool: 15
  encoding: utf8mb4
  wait_timeout: 60